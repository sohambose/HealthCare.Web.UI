<div class="container">
    <div class="row">
        <div>
            <form [formGroup]="memberDetailsForm" (ngSubmit)="OnSubmit()">
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="formGroup" formGroupName="personaldetails">
                        <label for="txtmembername">Name </label>
                        <input class="form-control form-control-sm" type="text" id="txtmembername"
                            formControlName="membername">
                        <label for="txtDOB">Date of Birth </label>
                        <input class="form-control form-control-sm" type="date" id="txtDOB" name="birthday"
                            formControlName="dob">
                        <label for="txtcontactno">Contact No </label>
                        <input class="form-control form-control-sm" type="text" id="txtcontactno"
                            formControlName="contact_no">
                        <label for="txtaddress">Address </label>
                        <textarea rows="4" cols="100" class="form-control form-control-sm" id="txtaddress"
                            formControlName="address"></textarea>
                        <label for="txtRelation">Relationship </label>
                        <input class="form-control form-control-sm" type="text" id="txtRelation"
                            formControlName="relationWithUser">
                    </div>
                </fieldset>
                <br />
                <fieldset>
                    <legend>Medical Details</legend>
                    <div class="formGroup" formGroupName="medicaldetails">
                        <label for="txtbloodGroup">Blood Group </label>
                        <input class="form-control form-control-sm" type="text" id="txtbloodGroup"
                            formControlName="blood_group">
                    </div>
                </fieldset>
                <br>
                <button class="btn btn-primary btn-sm" [disabled]="!memberDetailsForm.valid" type="button"
                    (click)="OnSubmit()">Add Member</button>
                | <button class="btn btn-primary btn-sm" type="reset" (click)="OnReset()">Clear</button> | <button
                    class="btn btn-primary btn-sm" type="button" (click)="onCancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
