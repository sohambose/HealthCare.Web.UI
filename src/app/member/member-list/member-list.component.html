<div class="container">
    <div class="row">
        <div>
            <p *ngIf="!arrMembers?.length">No members added</p>
            <ul class="list-group">
                <li class="list-group" *ngFor="let member of arrMembers">
                    <p>{{member.membername}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
